<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Change Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; transition: background-color 0.3s ease, color 0.3s ease; }
    body.light { background-color: #f9f9f9; color: #000; }
    body.dark { background-color: #121212; color: #fff; }
    .form-container { background-color: inherit; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; }
    .form-container h2 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
    .form-container input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; outline: none; transition: background-color 0.3s ease, border-color 0.3s ease; }
    body.light .form-container input { background-color: #fff; color: #000; }
    body.dark .form-container input { background-color: #1f1f1f; color: #fff; }
    .form-container button { width: 100%; padding: 10px; font-size: 1rem; background-color: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; }
    .form-container button:hover { background-color: #45a049; }
    .theme-toggle-container { position: absolute; top: 20px; right: 20px; width: 60px; height: 30px; background-color: #ccc; border-radius: 30px; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s ease; }
    body.light .theme-toggle-container { background-color: #4caf50; }
    body.dark .theme-toggle-container { background-color: #fff; }
    .theme-toggle { position: relative; width: 50px; height: 25px; }
    .theme-toggle input { display: none; }
    .theme-toggle label { cursor: pointer; width: 50px; height: 25px; border-radius: 50px; position: relative; display: inline-block; }
    .theme-toggle label:before { content: ''; position: absolute; width: 23px; height: 23px; background-color: white; border-radius: 50%; top: 1px; left: 1px; transition: left 0.3s ease, background-color 0.3s ease; }
    body.light .theme-toggle label:before { background-color: #fff; }
    body.dark .theme-toggle label:before { background-color: #121212; }
    .theme-toggle input:checked + label:before { left: 24px; }
  </style>
</head>
<body class="light">
  <div class="theme-toggle-container"><div class="theme-toggle"><input type="checkbox" id="theme-toggle"><label for="theme-toggle"></label></div></div>
    <div class="form-container">
      <h2>Change Password</h2>
      <form action="/change_password" method="post">
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Retype New Password" required>
        <button type="submit">Continue</button>
      </form>
    </div>
  <script>
    document.getElementById('theme-toggle').addEventListener('change', () => document.body.classList.toggle('dark').classList.toggle('light'));
  </script>
</body>
</html>
